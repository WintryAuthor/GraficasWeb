<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Nivel</title>
    <link rel="stylesheet" href="css/nivel.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo del Juego">
        </div>
    </header>

    <div class="selector">
        <button id="leftTor"><img src="img/tornillo.png" alt="leftTor"></button>

        <h1 id="gameMode">Modo Historia</h1>

        <button id="rightTor"><img src="img/tornillo2.png" alt="rightTor"></button>
    </div>

    <div class="niveles">

        <div class="titulo">
            <h3 id="level1">Nivel 1</h3>
            <h3 id="level2">Nivel 2</h3>
            <h3 id="level3">Nivel 3</h3>
        </div>

        <div class="portadas">
            <img src="img/map1.jpg" alt="Nivel 1" id="imgLevel1" class="level-image selected">
            <img src="img/map2.jpg" alt="Nivel 2" id="imgLevel2" class="level-image">
            <img src="img/map3.jpg" alt="Nivel 3" id="imgLevel3" class="level-image">
        </div>

        <div class="NivelDescripcion">
            <p id="descripcion">Es un ambiente natural con una gran montaña en medio del mapa con un camino en espiral para subir a la cima; contará con un gran río rodeando la montaña que hará que el jugador tenga que rodear para llegare a la meta.</p>
        </div>

        <!-- Botón de regreso al menú principal -->
        <div class="menu-button">
            <button id="menuPrincipal">Menú Principal</button>
        </div>

    </div>

    <script src="js/nivel.js"></script>
</body>
</html>
